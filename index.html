<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちょっと待って！</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 1.5rem;
        }
        .message {
            margin-bottom: 2rem;
        }
        .quote {
            font-style: italic;
            color: #666;
            margin: 2rem 0;
            padding: 1rem;
            background: #f9f9f9;
            border-left: 4px solid #4a90e2;
        }
        .suggestion {
            background: #e8f4ff;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 ちょっと待ってください！</h1>
        
        <div class="message">
            <p>こんにちは！SNSを開こうとしましたね。<br>
            でも、あなたには素晴らしい目標があったはず。</p>
        </div>

        <div class="quote">
            "今この瞬間、本当にSNSが必要ですか？"
        </div>

        <p>代わりに、こんなことをしてみませんか？</p>
        <div class="suggestion">
            • 深呼吸を3回する<br>
            • お気に入りの本を読む<br>
            • 短い散歩に出かける<br>
            • 友達や家族に電話をする
        </div>

        <p style="margin-top: 2rem">
            あなたの決意を応援しています！<br>
            この選択は、きっと未来のあなたに感謝されるはずです。
        </p>
    </div>
</body>
</html>
